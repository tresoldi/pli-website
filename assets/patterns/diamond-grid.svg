<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <pattern id="diamondGrid" patternUnits="userSpaceOnUse" width="40" height="40">
      <!-- Diamond tessellation -->
      <polygon points="20,0 40,20 20,40 0,20" fill="none" stroke="#C4854D" stroke-width="1" opacity="0.1"/>
      <polygon points="20,10 30,20 20,30 10,20" fill="none" stroke="#8B5A2B" stroke-width="0.5" opacity="0.08"/>
      <!-- Small center dot -->
      <circle cx="20" cy="20" r="1.5" fill="#E63946" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#diamondGrid)"/>
</svg>
