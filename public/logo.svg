<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for the diamond -->
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4854D"/>
      <stop offset="50%" style="stop-color:#A86B3A"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    
    <!-- Pattern for crosshatch -->
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0,0 L8,8 M8,0 L0,8" stroke="#C4854D" stroke-width="1" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Outer diamond frame -->
  <polygon 
    points="50,5 95,50 50,95 5,50" 
    fill="none" 
    stroke="url(#diamondGradient)" 
    stroke-width="4"
    stroke-linejoin="round"
  />
  
  <!-- Inner diamond with crosshatch pattern -->
  <polygon 
    points="50,15 85,50 50,85 15,50" 
    fill="url(#crosshatch)"
    stroke="url(#diamondGradient)" 
    stroke-width="2"
    stroke-linejoin="round"
  />
  
  <!-- Horizontal weave lines -->
  <line x1="22" y1="40" x2="78" y2="40" stroke="#8B5A2B" stroke-width="1.5" opacity="0.7"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#8B5A2B" stroke-width="1.5" opacity="0.7"/>
  <line x1="22" y1="60" x2="78" y2="60" stroke="#8B5A2B" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Vertical weave lines -->
  <line x1="40" y1="22" x2="40" y2="78" stroke="#8B5A2B" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="15" x2="50" y2="85" stroke="#8B5A2B" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="22" x2="60" y2="78" stroke="#8B5A2B" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Central red accent dot -->
  <circle cx="50" cy="50" r="8" fill="#E63946"/>
  <circle cx="50" cy="50" r="5" fill="#C41E3A"/>
  <circle cx="50" cy="50" r="2" fill="#FEE2E2"/>
</svg>
